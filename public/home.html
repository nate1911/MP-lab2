<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="./CSS/stylesHome.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <header class="d-flex align-items-center justify-content-between p-3">
        <div class="d-flex align-items-center">
            <img src="./Assets/my-recipes-logo.png" alt="Logo" class="logo">
        </div>
    </header>

    <nav class="text-center">
        <ul class="list-unstyled d-flex justify-content-end align-items-center">
            <li class="mx-2"><a href="home.html">Home</a></li>
            <li class="mx-2"><a href="about.html">About Me</a></li>
            <li class="mx-2"><a href="about.html">Contact</a></li>
            <li class="ml-2">
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control" id="search-input" placeholder="Search...">
                    <button class="btn btn-outline-secondary btn-search ml-2" id="search-button" type="button">Search</button>
                </div>
            </li>
        </ul>
    </nav>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Ingredients</th>
                                <th>Instructions</th>
                                <th>Cooking Time</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody id="recipe-list">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

<div id="updateModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Update Cooking Time</h2>
        <input type="number" id="newCookingTime" class="form-control" placeholder="New Cooking Time">
        <button id="confirmUpdate" class="btn btn-success">Confirm</button>
    </div>
</div>


    <footer class="text-center py-3">
        <p>&copy; </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Scripts/home.js"></script>
</body>
</html>
